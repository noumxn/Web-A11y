name: Format and Test

on:
  push:
  pull_request:

jobs:
  format-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      - name: Install Dependencies
        run: npm install

      - name: ESLint
        run: npm run fix .

      - name: Prettier
        run: npx prettier --write .

      - name: Run Tests
        run: npm run test
